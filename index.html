<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titolo della pagina-->
    <title>Visualizzare Colori</title>
    <!--Importazione del Font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!--Importazione Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Collegamento del file CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!--Corpo della pagina-->
  <body>
    <!--Contenitore-->
    <div class="flex-column">
      <!--Tavolozza dei colori-->
      <div class="border-2 flex w-5/6 h-48">
        <div class="color-picker bg-red-500 w-1/4"></div>
        <div class="color-picker bg-orange-500 w-1/4"></div>
        <div class="color-picker bg-yellow-500 w-1/4"></div>
        <div class="color-picker bg-pink-500 w-1/4"></div>
        <div class="color-picker bg-blue-500 w-1/4"></div>
        <div class="color-picker bg-green-500 w-1/4"></div>
        <div class="color-picker bg-gray-500 w-1/4"></div>
        <div class="color-picker bg-purple-500 w-1/4"></div>
      </div>

      <!--Preview-->
      <div
        id="preview"
        class="border-2 flex w-5/6 h-96 justify-center items-center"
      >
        <!--H1-->
        <h1>Preview</h1>
      </div>

      <!--Tavolozza dei colori-->
      <div class="border-2 flex w-5/6 h-48">
        <div class="color-picker bg-emerald-500 w-1/4"></div>
        <div class="color-picker bg-teal-500 w-1/4"></div>
        <div class="color-picker bg-stone-500 w-1/4"></div>
        <div class="color-picker bg-slate-500 w-1/4"></div>
        <div class="color-picker bg-lime-500 w-1/4"></div>
        <div class="color-picker bg-indigo-500 w-1/4"></div>
        <div class="color-picker bg-fuchsia-500 w-1/4"></div>
        <div class="color-picker bg-rose-500 w-1/4"></div>
      </div>
    </div>
    <!--Collegamento con il file JS-->
    <script src="script.js"></script>
  </body>
</html>
